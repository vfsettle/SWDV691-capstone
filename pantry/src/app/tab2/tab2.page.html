<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <p></p>
      {{title}}
      <p></p>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title class="title" size="large">Alerts + Reminders</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item>
      <ion-label >
        <h2 class="itemLabel">Coming Soon! Alerts</h2>
        <div class="listDetail">
          <p>Never run out of items with alerts.</p>
        </div>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <h2 class="itemLabel">Coming Soon! Reminders</h2>
        <div class="listDetail">
          <p>Avoid spoilage and waste with expiry reminders.</p>
        </div>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
